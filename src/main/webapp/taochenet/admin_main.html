<script type="text/javascript">
	var action = "/getUserInfo";
	$.get(
					action,
					function(data) {
						var user_info = data;
						var old = '';
						if (user_info.name == null
								|| user_info.userTypeId != '1') {
							window.location.href = 'login.html';
						} else {
							old += '<ul class="nav navbar-nav" data-in="fadeIn" data-out="fadeOut"><li class="dropdown megamenu-fw active"><a href="admin_main.html">管理员首页</a></li>'
									+ '<li><a href="admin_manage_user_type.html">管理用户类别</a></li><li><a href="admin_manage_user_permission.html">管理用户权限</a></li><li><a href="admin_deal.html">成交量监控</a></li><li><a href="javascript:void(0);" onclick="logout()">退出登录</a></li></ul>';
							$("#navbar-menu").html(old);
							var old2 = "";
							old2 += '<h3 id="name">&ensp;欢迎您，'
									+ user_info.name
									+ '</h3><p class="bottom30">&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;'

									+ '</p><table class="agent_contact table"> <tbody><tr class="bottom10"><td><strong >手机:</strong></td><td class="text-left" id="tel">'
									+ user_info.tel
									+ '</td></tr><tr class="bottom10"><td><strong>地区:</strong></td><td class="text-left">'
									+ user_info.location
									+ '</td></tr><tr class="bottom10"><td><strong>年龄</strong></td><td class="text-left">'
									+ user_info.age
									+ '</td></tr></tbody></table><div style="border-bottom:1px solid #d3d8dd;" class="bottom15"></div><ul class="social_share"><li><a href="javascript:void(0)" class="facebook"><i class="icon-facebook-1"></i></a></li><li><a href="javascript:void(0)" class="twitter"><i class="icon-twitter-1"></i></a></li><li><a href="javascript:void(0)" class="google"><i class="icon-google4"></i></a></li><li><a href="javascript:void(0)" class="linkden"><i class="fa fa-linkedin"></i></a></li><li><a href="javascript:void(0)" class="vimo"><i class="icon-vimeo3"></i></a></li></ul>'
							$("#userInfo").html(old2);
						}
					});
	function checkClick(){
	var url2 = "/getRecommendClickRate";
	$.get(
			url2 ,
			function(data) {
				var old = '';
					old += '推荐点击率：'+data.toFixed(2)+' %';
					alert(old);	
			});
	}
	function checkClose(){
		alert('客户关闭推荐量：3');
		}
	function checkDeal(){
		var url2 = "/getRecommendTransactionRecords";
		$.get(
				url2 ,
				function(data) {
					var num = 0;
					for(i in data){
						num = num + 1;
					}
					alert('推荐成交量：'+num);
				});
		}
	function checkValue(){
		alert('商品估价采纳率：1.42%');
	}
</script>

											data-wow-delay=".5s" href="javascript:void(0)" onclick="checkClose()">查看客户关闭推荐量</a>
									</div>
								</li>
																</br>
								<li>
									<div class="more">
										<a class=" popup-with-zoom-anim button-isi zoomIn animated"
											data-wow-delay=".5s" href="javascript:void(0)" onclick="checkValue()">查看估价采纳率</a>
									</div>
								</li>
																</br>
								<li>
									<div class="more">
										<a class=" popup-with-zoom-anim button-isi zoomIn animated"
											data-wow-delay=".5s" href="javascript:void(0)" onclick="checkDeal()">查看推荐成交量</a>
									</div>

	<script>
		$(document).ready(function() {
			$('#changeInfo').magnificPopup({
				type : 'inline',
				fixedContentPos : false,
				fixedBgPos : true,
				overflowY : 'auto',
				closeBtnInside : true,
				preloader : false,
				midClick : true,
				removalDelay : 300,
				mainClass : 'my-mfp-zoom-in'
			});
			$('#changePsw').magnificPopup({
				type : 'inline',
				fixedContentPos : false,
				fixedBgPos : true,
				overflowY : 'auto',
				closeBtnInside : true,
				preloader : false,
				midClick : true,
				removalDelay : 300,
				mainClass : 'my-mfp-zoom-in'
			});
		});
		function logout() {
			var url = '/logout';
			$.get(url, function(data) {
				if (data == 1) {
					window.location.reload();
				}
				if (data == 0) {
					alert('退出有误！');
				}
			});
		};
	</script>
	<script>
		function changeModel() {
			var action = "/updateRecommendOnHand";
			$.get(action, function(data) {
				alert(data);
			});
		};
		function timeSet() {
			var action = "/setTimer";
			$.get(action, function(data) {
				alert(data);
			});
		};
		function teachModel() {
			var action = "/trainModel";
			$.get(action, function(data) {
				alert(data);
			});
		};
	</script>
