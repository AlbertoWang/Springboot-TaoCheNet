<script type="text/javascript">
	var action = "/getUserInfo";
	$.get(
					action,
					function(data) {
						var user_info = data;
						var old = '';
						if(user_info.name==null||user_info.userTypeId != '2'){
							window.location.href='login.html';
						} else {
							old += '<ul class="nav navbar-nav" data-in="fadeIn" data-out="fadeOut"><li><a href="admin_main.html">商家首页</a></li>'
								+'<li><a href="on_sale.html">在售车辆</a></li><li class="dropdown megamenu-fw active"><a href="recommend_user.html">推荐用户</a></li><li><a href="javascript:void(0);" onclick="logout()">退出登录</a></li></ul>';
							$("#navbar-menu").html(old);
						}
					});
    var query = window.location.search.substring(1);
    var pid = -1;
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == "pid"){
         	   pid = pair[1];
         	   }
    }
	$.get(
			"/getAllRecommendUsers?pid="+pid,
			function(data){
				var list = data;
				var old ='<table class="demo-tbl"><thead><tr><th>用户名</th><th>昵称</th><th>年龄</th><th>手机号码</th><th>所在地</th><th>历史行为</th></tr></thead><tbody>';
				for(i in list){
					var item = list[i];
					var cookieid = item.cookieid+"";
					var type;
					if(item.userTypeId=='1'){type='管理员用户组';}
					if(item.userTypeId=='2'){type='商家用户组';}
					if(item.userTypeId=='3'){type='买家用户组';}
					old += '<tr class="tbl-item"><td class="td-block"><p class="desc">'
					+ item.username
					+'</p></td><td class="td-block"><p>'
					+ item.name
					+'</p></td><td class="td-block"><p class="like">'
					+ item.age
					+'</p></td><td class="td-block"><p>'
					+ item.tel
					+'</p></td><td class="td-block"><p>'
					+ item.location
					+'</p></td><td class="td-block"><p><button type="button" class="border_radius btn-yellow text-uppercase" onclick=\'checkHistory("'+cookieid+'")\'>查看</button></p></td></tr>';
				}
				old += '</tbody></table>';
				$("#table").html(old);
				$('#demo').jplist({
					
					itemsBox: '.demo-tbl tbody' 
					,itemPath: '.tbl-item' 
					,panelPath: '.jplist-panel'
					
					//save plugin state
					,storage: 'localstorage' //'', 'cookies', 'localstorage'			
					,storageName: 'jplist-table-2'
					
					,redrawCallback: function(){
						$('.tbl-item').each(function(index, el){							
							if(index%2 === 0){
								$(el).addClass('even');
							}
							else{
								$(el).addClass('odd');
							}
						});
					}
				});
			});
	
</script>
		<script>
			$('document').ready(function(){
				$('#demo').jplist({

					,redrawCallback: function(){
						$('.tbl-item').each(function(index, el){

							}
							else{
								$(el).addClass('odd');
							}
						});
					}
				});
			});
		</script>
<script>
function checkHistory(cookieid){
	
	window.open("history.html?cookieid="+encodeURIComponent(cookieid),"blank");   
};

						<!-- ios button: show/hide panel -->

						</div>
						
						<!-- panel -->

	<script>
		function updateModal(obj) {
			$("#updateModal").modal('show');
			var $td = $(obj).parents('tr').children('td');
			var id_check = $td.eq(0).text();
			var username_check = $td.eq(1).text();
		
			$("#id_check").val(id_check);
			$("#username_check").val(username_check);
		};
		function logout(){
			var url = '/logout';
			$.get(
					url,
					function(data) {
					if(data==1){
						window.location.reload();
					}
					if(data==0){
						alert('退出有误！');
					}
					}
					);
		};
	</script>
