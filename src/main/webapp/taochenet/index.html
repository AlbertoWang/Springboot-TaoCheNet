<!DOCTYPE html>

<head>

	content="width=device-width, initial-scale=1, user-scalable=no">
<title>淘车网-优质二手车交易平台</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/reality-icon.css">
<link rel="stylesheet" type="text/css" href="css/bootsnav.css">
<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
<link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="css/owl.transitions.css">

<style>
.forminfo {
	padding-left: 41%;
}

.button_wrap {
	padding-left: 47%;
}

<body>



	<!--Loader-->
	<!-- <div class="loader">
		<div class="span">
			<div class="location_indicator"></div>
		</div>
	</div> -->
	<!--Loader-->


	<!--Slider-->
	<div class="rev_slider_wrapper">
		<div id="rev_overlaped" class="rev_slider" data-version="5.0">
			<ul>
				<!-- SLIDE -->
				<li data-transition="fade"><img src="images/home_banner/1.jpg"
					alt="" data-bgposition="center center" data-bgfit="cover"
					class="rev-slidebg"></li>
				<li data-transition="fade"><img src="images/home_banner/2.jpg"
					alt="" data-bgposition="center center" data-bgfit="cover"
					class="rev-slidebg"></li>
				<li data-transition="fade"><img src="images/home_banner/3.jpg"
					alt="" data-bgposition="center center" data-bgfit="cover"
					class="rev-slidebg"></li>
				<div class="tp-static-layers">
					<div class="tp-caption tp-static-layer" id="slide-37-layer-2"
						data-x="['left','left','left','left']"
						data-hoffset="['50','50','50','50']"
						data-y="['bottom','bottom','bottom','bottom']"
						data-voffset="['610','180','150','100']" data-whitespace="nowrap"
						data-visibility="['on','on','on','on']"
						data-fontsize="['48','48','28','28']" data-start="500"
						data-responsive_offset="on" data-basealign="slide"
						data-startslide="0" data-endslide="5" style="z-index: 5;">
						<h1>
							<span class="t_white">买二手车 上淘车网</span>
						</h1>
					</div>
					<div class="tp-caption tp-static-layer" id="slide-37-layer-2"
						data-x="['left','left','left','left']"
						data-hoffset="['50','50','50','50']"
						data-y="['bottom','bottom','bottom','bottom']"
						data-voffset="['580','100','120','120']" data-whitespace="nowrap"
						data-visibility="['on','on','on','on']" data-start="500"
						data-basealign="slide" data-startslide="0" data-endslide="5"
						style="z-index: 5;">
						<p class="t_white">上 万 款 优 质 二 手 车 恭 候 您 的 挑 选</p>
					</div>
				</div>
			</ul>
		</div>
	</div>
	<!--Slider ends-->
	<div>
		<form class="callus top30 clearfix centered">
			<h2 class="text-uppercase t_white bottom20 text-center">即刻开启您与爱车的邂逅之旅</h2>
			<div class="row forminfo">
				<div class="col-sm-4">
					<div class="single-query bottom15">
						<input type="text" placeholder="请输入您的用户名" id="username">
					</div>
				</div>
			</div>
			<div class="row forminfo">
				<div class="col-sm-4">
					<div class="single-query bottom15">
						<input type="password" placeholder="请输入您的密码" id="password">
					</div>
				</div>
			</div>

			<div class="button_wrap">
				<button type="button"
					class="border_radius btn-yellow text-uppercase" id="sender">登
					录</button>
			</div>
		</form>

	</div>




	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.appear.js"></script>
	<script src="js/jquery-countTo.js"></script>
	<script src="js/bootsnav.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/jquery.parallax-1.1.3.js"></script>
	<script src="js/jquery.cubeportfolio.min.js"></script>
	<script src="js/range-Slider.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/selectbox-0.2.min.js"></script>
	<script src="js/zelect.js"></script>
	<script src="js/jquery.fancybox.js"></script>
	<script src="js/jquery.themepunch.tools.min.js"></script>
	<script src="js/jquery.themepunch.revolution.min.js"></script>
	<script src="js/revolution.extension.actions.min.js"></script>
	<script src="js/revolution.extension.layeranimation.min.js"></script>
	<script src="js/revolution.extension.navigation.min.js"></script>
	<script src="js/revolution.extension.parallax.min.js"></script>
	<script src="js/revolution.extension.slideanims.min.js"></script>
	<script src="js/revolution.extension.video.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/functions.js"></script>
	<script>
		document.getElementById("sender").onclick = function() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			var login = {
				"username" : username,
				"password" : password
			};
			var jsonData = JSON.stringify(login);
			var action = "/login";
			$.ajax({
				type : "post",
				url : action,
				data : jsonData,
				dataType : "json",
				contentType : "application/json;charset=UTF-8",
				success : function(result) {
					if (result.userTypeId == '3') {
							window.location.href = 'postList.html';
					} else if (result.userTypeId == '2') {
						window.location.href = 'user_business_main.html';
					} else if (result.userTypeId == '1') {
						window.location.href = 'user_admin_main.html';
					} else {
						alert("账号不存在/密码错误");
					}
				},
				error : function(result) {
					alert("err back");
				}
			});
		};
	</script>

</body>
</html>
