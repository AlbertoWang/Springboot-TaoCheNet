		<script>
			document.getElementById("sender").onclick = function() {
				var keyword = document.getElementById('keyword').value;
				var selectBrandBox = document.getElementById('selectBrandBox').value;
				var selectSeriesBox = document.getElementById('selectSeriesBox').value;
				var selectClassifyBox = document.getElementById('selectClassifyBox').value;
				var json = {
					"keyword": keyword,
					"selectBrandBox": selectBrandBox,
					"selectSeriesBox": selectSeriesBox,
					"selectClassifyBox": selectClassifyBox
				};
				var jsonData = JSON.stringify(json);
				var action = "/searchPost
				$.ajax({
					type: "post",
					url: action,
					data: jsonData,
					dataType: "json",
					contentType: "application/json;charset=UTF-8",
					success: function(result) {
						var old = $("#resultList").html();
						var list = result;
						for (i in list) {
							var item = list[i];
							if (item.name.length > 19) {
								var title = item.name.substr(0, 19) + "&nbsp;...";
							}
							var subtitle = item.shangpai.substr(0, 4) + "年·" + item.licheng + "公里";
							old =
								old +
								" <div class=\"col-sm-6\"><div class=\"property_item heading_space\"><div class=\"image\"><a href=\"#.\"><img src=" +
								item.src +
								" height=\"364\"width=\"254\" alt=\"latest property\" class=\"img-responsive\"></a><div class=\"price clearfix\"></div></div><div class=\"proerty_content\"><div class=\"proerty_text\"><h3 class=\"captlize\"><a href=\"#.\">" +
								title +
								"</a></h3><p><span style=\"font-size:15px\">" +
								subtitle +
								"</span></p><span style=\"font-size:30px;color:#F00\">" + item.price +
								"</span><span style=\"font-size:25px;color:#F00\">万</span></div></div></div></div>";
						}
						$("#resultList").html(old);
					},
					error: function(result) {
						alert("err back");
					}
				});
			};
		</script>
